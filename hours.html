<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Little Taco Shop</title>
    <meta name="author" content="Vinay">
    <meta name="description" content="Learning html">
    <meta name="keywords" content="beginner, html tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">

    <style>
        body {
            min-height: 100vh;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }
    </style>
</head>

<body>
    <main>
        <!-- header section -->
        <header>
            <h1>Little Taco Shop Hours</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/#about-lts">About LTS</a></li>
                    <li><a href="/#our-menu">Our Menu</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <figure>
                <img src="./img/tacos_tray_400x267.png" alt="taco and a drink" width="400" height="267">
                <figcaption>A Tray of Tasty Tacos</figcaption>
            </figure>
        </header>

        <hr>

        <!-- Article section -->
        <div>
            <p>We are Open <time datetime="P7D">7</time> days a week!</p>
            <dl>
                <dt>Sunday - Thursday</dt>
                <dd><time datetime="11:00">11</time> am - <time datetime="21:00">9</time> pm</dd>
                <dt>Friday - Saturday</dt>
                <dd><time datetime="11:00">11</time> am - <time datetime="23:00">11</time> pm</dd>
            </dl>
        </div>

        <!-- back to top section-->
        <div>
            <p><a href="#">Back to Top</a></p>
        </div>
        <hr>

        <!-- footer section-->
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </main>
</body>

</html>
